apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 5672 # RabbitMQ default port
            - containerPort: 15672 # RabbitMQ management console
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: user # Set the default user
            - name: RABBITMQ_DEFAULT_PASS
              value: password # Set the default password
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq/data
      volumes:
        - name: rabbitmq-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-srv
spec:
  type: ClusterIP
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
    - name: management
      protocol: TCP
      port: 15672
      targetPort: 15672
